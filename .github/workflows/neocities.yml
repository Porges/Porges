name: Deploy site to Neocities

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "neocities"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: cargo-bins/cargo-binstall@main
      - name: Install Obsidian-Export
        run: cargo binstall obsidian-export --locked
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.153.2"
      - name: Export Obsidian Vault
        run: mkdir hugo/content && obsidian-export content hugo/content --frontmatter always
      - name: Remove TTRPG content
        run: rm -rf hugo/content/ttrpg
      - name: Build site with Hugo
        run: cd hugo && hugo build && tree hugo/public
      - name: Deploy to Neocities
        uses: bcomnes/deploy-to-neocities@v3
        with:
          api_key: ${{ secrets.NEOCITIES_API_TOKEN }}
          cleanup: false
          dist_dir: hugo/public
          neocities_supporter: true
          preview_before_deploy: true
